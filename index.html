<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="card">
      <div class="card-content">
        <div class="header">
          <h1>YouTube Search</h1>
          <button id="theme-toggle" class="theme-toggle">
            <span id="theme-icon">🌙</span>
          </button>
        </div>
        <div class="search-box">
          <input type="text" id="query" placeholder="Enter search query...">
          <button id="search-btn" class="search-btn">
            🔍
          </button>
        </div>
        <div id="result-container" class="result-container">
          <!-- Search result link will be shown here -->
        </div>
      </div>
    </div>
    <footer>
      <p id="devinfo">Developed with <span class="heart">❤️</span> by <span class="devtitle">Amr Musharrafa</span></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
